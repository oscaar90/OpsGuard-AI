name: OpsGuard Security Gate üõ°Ô∏è

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-audit:
    name: üïµÔ∏è‚Äç‚ôÇÔ∏è Semantic Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Necesario para comentar en el PR (Futuro)
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # CR√çTICO: Baja todo el historial para poder comparar diffs
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Debug Ghost Code
        run: |
          ls -la src/
          cat src/main.py
      - name: Run OpsGuard AI Scan
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPSGUARD_RISK_THRESHOLD: 7
        run: |
          # Ejecuta el esc√°ner. 
          # En PRs, esto analizar√° los cambios propuestos.
          PYTHONPATH=. poetry run python src/main.py scan